<div ng-controller="devicesCtrl">
  <md-content>
    <md-list>
      <md-subheader class="md-no-sticky">Devices</md-subheader>
      <md-list-item class="md-3-line" ng-repeat="item in devices | orderBy:'-updated'">
        <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
        <div class="md-list-item-text">
          <h3>{{ item.d.myName }}</h3>
          <h4>{{ item.d.id || item.info.id }}</h4>
          <p>{{ item.d.seconds }}</p>
          <p>{{ item.d }}</p>
          <p>{{ item.d.heap}}</p>
          <p>{{ item.updated }}</p>
        </div>
      </md-list-item>
      <md-divider ></md-divider>
    </md-list>
  </md-content>
</div>
